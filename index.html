<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
        <link rel="Stylesheet" href="./styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="title icon"  href="./images/logo.png">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center align-items-center text-center">
            <div class="col-md-6">
                <!--Game Title-->
                <h1 id="gameTitle" class="text-body">Rock Paper Scissors Game</h1>
                <!--End Of Game Title-->
                <!--Rock Paper Scissors pictures for choosing one of them by person-->
                <div class="choose you my-5">
                    <img class="rock     player" >
                    <img class="scissors player">
                    <img  class="paper   player">
                </div>
                <!--End Of Rock Paper Scissors pictures for choosing one of them by person-->
                <!--Rock Paper Scissors pictures for choosing one of them by pc-->
                <div class="choose pc my-4">
                    <img class="selectedByComputer">
                </div>
                <!--End Of Rock Paper Scissors pictures for choosing one of them by pc-->
                <!--player Scores-->
                <div class="scores">
                    <div>your score : <span   class="person-Score">0</span></div>
                    <div>pc score :   <span   class="pc-Score">0</span></div>
                </div>
                <!--End Of player Scores-->
                <!--show the message of winner-->
                <div class="endingTime mt-4">
                    <span class="winner"></span>
                </div> 
                <!--End Of show the message of winner-->
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-3.5.1.min.js"></script>
    <script src="Scripts/popper.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="./scripts/script.js"></script>   
</body>
</html>
